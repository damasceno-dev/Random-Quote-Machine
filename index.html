<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Random Quote Machine</title>
</head>
<script src="https://kit.fontawesome.com/778fdc401a.js" crossorigin="anonymous"></script>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction:column;
        align-items: center;
        justify-content: center;
        font-family: 'Raleway', sans-serif;
        transition: all;
        transition-duration: 1.3s;
    }
    .center-box {
        border-radius: 4px;
        background-color: aliceblue;
        width: 550px;
        height: 320px;

        display: flex;
        flex-direction: column;
        padding: 2rem 3rem 0rem 3rem;
    }
    .author-text {
        color:aliceblue;
        margin-top: 20px;
    }
    .quote-text-wrapper {
        gap: 5px;
        justify-content: space-between;
        align-items: flex-start;
    }
    .quote-icon {
        display: inline-block;
        margin-right: 15px;
        transition: color 0.8s;
    }
    .quote-text {
        text-align: center;
        line-height: 2.2rem;
        font-size: 1.7rem;
        font-weight: 500;
    }
    #quote-text {
        display: inline;
        transition: color 1.2s;
    }
    #quote-author {
        transition: color 1.2s;
    }
    .author {
        display: flex;
        justify-content: flex-end;
        margin-top: 1rem;
    }
    .buttons {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
    }
    .interact-links {
        display: flex;
        gap: 6px;
    }
    a {
        text-decoration: none;
    }
    .interact {
        border-radius: 2px;
        width: 40px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .new-quote {
        background-color: darkslateblue;
        color: aliceblue;
        width: 100px;
        border-radius: 3px;
        border: none;
        cursor: pointer;
    }

    .hover-effect:hover {
                       background-color: var(--background-hover);
                       transition: color 1.2s,background-color 1.2s; 
                    }

</style>
<body>
    <div class="center-box">
        <div class="quote-text-wrapper">
            
            <div class="quote-text"><i class="fa-sharp fa-solid fa-quote-left fa-2xl quote-icon" style="color: darkslateblue"></i><div id="quote-text"></div></div>
        </div>
        <div class="author" id="quote-author"></div>
        <div class="buttons">
            <div class="interact-links">
                <a href="" class="interact twitter-button hover-effect">
                    <i class="fa-brands fa-twitter fa-1x" style="color:#ffffff;"></i>
                </a>
                <a href="" class="interact tumbrl-button hover-effect">
                    <i class="fa-brands fa-tumblr fa-1x" style="color: #ffffff;"></i>
                </a>
            </div>
            <button id="new-quote-button" class="new-quote hover-effect">New quote</button>
        </div>
    </div>
    <div class="author-text">by fastninja</div>


    <script>    
    // fetch('https://gist.githubusercontent.com/camperbot/5a022b72e96c4c9585c32bf6a75f62d9/raw/e3c6895ce42069f0ee7e991229064f167fe8ccdc/quotes.json')

    //         const boxHeight = 120 + document.getElementById('quote-text').offsetHeight + document.getElementById('quote-author').offsetHeight + 
    //             document.getElementsByClassName('buttons')[0].offsetHeight;

    //             document.getElementsByClassName('center-box')[0].setAttribute('style', 'height: ' + boxHeight + 'px')

    var colors = ['#16a085','#27ae60','#2c3e50','#f39c12','#e74c3c','#9b59b6','#FB6964','#342224','#472E32','#BDBB99','#77B1A9','#73A857','#483d8b'];

        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

    async function fetchQuotesJSON() {
        const response = await fetch('https://gist.githubusercontent.com/camperbot/5a022b72e96c4c9585c32bf6a75f62d9/raw/e3c6895ce42069f0ee7e991229064f167fe8ccdc/quotes.json');
        const json = await response.json()
        const quotesArray = await json.quotes;

        
        let randomQuote = getRandomElement(quotesArray);
        let randomColor = getRandomElement(colors);

        setRandomQuoteAndAuthor('quote-text','quote-author', randomQuote);
        setRandomColor(randomColor);
        setHoverEffect(randomColor);

        setFlexibleHeight('center-box');
    }

    function getRandomElement(array) {
        return array[
            Math.floor(Math.random() * array.length)
        ];
    }

    function setRandomQuoteAndAuthor(textElementID, authorElementID, quoteElement) {
        document.getElementById(textElementID).innerText = quoteElement.quote;
        document.getElementById(authorElementID).innerText = "- " + quoteElement.author;
    }

    function setRandomColor(color) {
        document.getElementsByTagName('body')[0].setAttribute('style', 'background-color:' +color);
        document.getElementsByClassName('interact')[0].setAttribute('style', 'background-color:' +color);
        document.getElementsByClassName('interact')[1].setAttribute('style', 'background-color:' +color);
        document.getElementsByClassName('new-quote')[0].setAttribute('style', 'background-color:' +color);
        document.getElementById('quote-text').setAttribute('style', 'color:' +color);
        document.getElementById('quote-author').setAttribute('style', 'color:' +color);
        document.getElementsByClassName('quote-icon')[0].setAttribute('style', 'color:' +color);
    }


    function setHoverEffect(color) {
        var css = document.getElementsByClassName('hover-effect');
        console.log(css)

        for(let i = 0; i < css.length; i++) {
            css[i].addEventListener('mouseenter', (event) => {
                event.target.style.backgroundColor = `rgba(${hexToRgb(color).r},${hexToRgb(color).g},${hexToRgb(color).b},0.7)`
            })
            css[i].addEventListener('mouseleave', (event) => {
                event.target.style.backgroundColor = `rgba(${hexToRgb(color).r},${hexToRgb(color).g},${hexToRgb(color).b},1)`
            })
        }

    }


    function setFlexibleHeight(classElement) {
        const boxHeight = 120 + document.getElementById('quote-text').offsetHeight + document.getElementById('quote-author').offsetHeight + 
            document.getElementsByClassName('buttons')[0].offsetHeight;

        document.getElementsByClassName(classElement)[0].setAttribute('style', 'height: ' + boxHeight + 'px')

    }

    fetchQuotesJSON()

    document.getElementById('new-quote-button').addEventListener('click', fetchQuotesJSON)
